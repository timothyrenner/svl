language: python
dist: xenial
python:
- '3.5'
- '3.6'
- '3.7'
install:
- pip install mkdocs
- pip install -r test_requirements.txt
- pip install -e .[parquet]
script:
- pytest test --cov=svl
- flake8 svl
- flake8 test
- mkdocs build --verbose --clean --strict
deploy:
  - provider: pypi
    user: timothyrenner
    password:
      secure: 
    on:
      tags: true
    skip_existing: true
    skip_cleanup: true
  - provider: pages
    skip_cleanup: true
    local_dir: site
    on:
      tags: true
    github_token:
      secure: 
after_success:
- coveralls
